<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Procalci</h1>
        <p>Stocks profit calculator</p>
        <form id="profit-form">
            <label for="investment">Initial Investment:</label>
            <input type="number" step="0.1" id="investment" name="investment" required>
            <br>
            <label for="expected-return">Expected Return per Trade (%):</label>
            <input type="number" step="0.1" id="expected-return" name="expected-return" required>
            <br>
            <label for="num-days">Number of Days:</label>
            <input type="number" id="num-days" name="num-days" required>
            <br>
            <button type="submit">Calculate Profit</button>
        </form>
        <div id="results-box">
            <h2>Results</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Daily Profit</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody id="results-table-body"></tbody>
            </table>
            <p id="total-profit"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
